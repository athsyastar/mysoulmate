<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Date</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background: url('images/Premium Vector _ Blue sky cloud in pixel art style.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding-top: 10%;
            color: #ff85a2;
        }
        h1 {
            font-size: 16px;
            padding: 10px;
        }
        .spinner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid #ff85a2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #ff85a2;
            margin: auto;
            cursor: pointer;
        }
        .popup {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid darkblue;
            width: 80%;
            max-width: 250px;
            margin: auto;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Tap to Choose Our Date! 💕</h1>
    <div class="spinner" id="spinner">Click to Spin</div>
    <div class="popup" id="popup">Ok, don't ever forget about this date yaaa! 💖</div>

    <script>
        let dateOptions = ["🍿 Movie Date", "🧺 Picnic Date", "🌳 Park Outdoor Date", "🎭 Surprise Date"];
        document.getElementById("spinner").onclick = function() {
            let randomIndex = Math.floor(Math.random() * dateOptions.length);
            this.innerHTML = dateOptions[randomIndex];
            setTimeout(() => {
                document.getElementById("popup").style.display = "block";
            }, 1000);
        };
    </script>
</body>
</html>
